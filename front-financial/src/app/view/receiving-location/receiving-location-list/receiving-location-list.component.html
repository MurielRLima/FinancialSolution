<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z1"
  style="max-width: 90%"
>
  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let item">{{ item.description }}</td>
  </ng-container>

  <!-- observation Column -->
  <ng-container matColumnDef="observation">
    <th mat-header-cell *matHeaderCellDef>Observation</th>
    <td mat-cell *matCellDef="let item">{{ item.observation }}</td>
  </ng-container>

  <!-- active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let item">{{ item.active }}</td>
  </ng-container>

  <!-- act Column -->
  <ng-container matColumnDef="act">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
      <button mat-mini-fab color="primary" aria-label="Actions" [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
      <mat-menu #menu="matMenu" yPosition="above">
        <button mat-menu-item><mat-icon>edit</mat-icon> Edit</button>
        <button mat-menu-item><mat-icon>delete</mat-icon> Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
